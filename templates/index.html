<!DOCTYPE html>
<html>
<head>
    <title>Water Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Water Segmentation Demo</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <br>
            <button type="submit">Upload & Segment</button>
        </form>

        {% if original_image %}
            <h2>Uploaded Image</h2>
            <img src="{{ original_image }}">
        {% endif %}

        {% if water_only_image %}
            <h2>Water-only Segmented Image</h2>
            <img src="data:image/png;base64,{{ water_only_image }}">
        {% endif %}
    </div>
</body>
</html>
